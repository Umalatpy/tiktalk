<router-outlet></router-outlet>
<form
  #form = "ngForm"
  (ngSubmit)="onSubmit(form)" >

  <input
    class="tt-input "
    type="text"
    name = "user-name"
    [ngModel]="person.name"
    [ngModelOptions]="{
    updateOn: 'submit',
    }"
    (ngModelChange)="onChange($event)"
  >

  <input
    class="tt-input "
    type="text"
    name = "user-lastName"
    required = "true"
    noReact
    [(ngModel)]="person.lastName"
    #lastNameControl="ngModel"
  >
  @if (
    lastNameControl.hasError('required') &&
    lastNameControl.touched ) {
    <span> This field is required! </span>
  }

  {{lastNameControl.value}}

      type="text"
