<router-outlet></router-outlet>
<form
  #form = "ngForm"


  <input
    class="tt-input "
    type="text"
    name = "user-name"
    [ngModel]="person.name"
    [ngModelOptions]="{
    updateOn: 'submit',
    }"
    (ngModelChange)="onChange($event)"
    #nameControl = "ngModel"
  >

  @if (nameControl.hasError('required') &&
    nameControl.touched ) {
    <span> This field is required! </span>

  }

  <input
    class="tt-input "
    type="text"
    name = "user-lastName"
    required = "true"

  }

  <br>
  <br>

  {{lastNameControl.value}}

<!-- [ngModelOptions]="{
    standalone: true,
    }"
    пример создания контрола внутри формы, который стоит отдельно от формы и не имеет имени,


<!--  {{hobby}}-->

-->
  <div ngModelGroup = "address">
    <input
      class="tt-input "
      type="text"
      name = "user-street"
      [(ngModel)]="person.address.street"
    >
  </div>

  <div>
    <pre>
      {{person | json }}
    </pre>
  </div>
  <button class="btn w250" type="submit" >Submit</button>
</form>
